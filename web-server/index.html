    <div class="container">

            <div id="cpu_info">
            <div class="row">
                <div class="col-md-5">

                </div>
                <div class="col-md-7">
                    <div id="CPUDateRange" class="pull-left date-picker-range" >
                      <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>

                    </div>
                </div>
            </div>

            <div id="mem_info">
